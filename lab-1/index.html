<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input v-model="n" type="number"> <input type="number" v-model="addRow">
		<div class="space"></div>
		<h3>สูตรคูณแม่ {{n}}</h3>
		<h3 v-for="i in rowInInt(addRow)">{{n}} x {{i}} = {{x(i)}}</h3>
		<h3>ผลลัพธ์ทั้งหมด = {{sum}}</h3>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				addRow: 1
			},
			methods: {
				x: function(row){
					return this.n * row
				},
				rowInInt: function(num){
					return parseInt(num)
				}
			},
			computed :{
				sum: function() {
					let total = 0;
					for (let multi = 0;multi < this.addRow;multi++){
						total += this.n * (multi + 1)
					}
					return total
				}

			}
		})
	</script>
</body>
</html>
